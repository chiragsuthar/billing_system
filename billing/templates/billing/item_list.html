<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Item List</h1>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ item.name }}</strong> - ${{ item.price }}
                    </div>
                    <div class="btn-group" role="group" aria-label="Item Actions">
                        <a href="{% url 'item_edit' item.pk %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'item_delete' item.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No items found</li>
            {% endfor %}
        </ul>
        <a href="{% url 'item_create' %}" class="btn btn-success mt-3">Add Item</a>
        <a href="{% url 'bill_create' %}" class="btn btn-info mt-3">Generate Bill</a>
    </div>
    <!-- Bootstrap JS (Optional, if you want to use Bootstrap's JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
